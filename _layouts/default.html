<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>{% if page.title and page.title != site.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.abstract %}{{ page.abstract }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font: 1.2em/1.62 system-ui, sans-serif;
      margin: 1em auto;
      padding: 0 1em;
      max-width: 35em;
    }
    ol, ul {
      margin: 0;
      padding: 0;
    }
    pre {
      overflow: auto;
    }
    ol.archive {
      list-style: none;
    }
    nav ul {
      display: inline-flex;
      list-style: none;
    }
    nav ul li:not(:first-child) {
      padding-left: 0.4em;
    }
    @media print{
      body{
        max-width: none;
      }
    }
  </style>
</head>

<body>
  {{ content }}
  <footer>
    <hr />
    <nav>
      <ul>
        <li><small><a href="/">home</a></small></li>
        <li><small><a href="/about">about</a></small></li>
        <li><small><a href="/contact">contact</a></small></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
