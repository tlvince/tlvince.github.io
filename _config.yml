title: Tom Vincent
description: Contract Full Stack Developer
url: 'https://tlvince.com'
safe: true
permalink: ':title'

kramdown:
  syntax_highlighter_opts:
    disable: true

defaults:
  - scope:
      path: ''
    values:
      layout: 'post'
      values:
        image: /apple-touch-icon-precomposed.png

# jekyll-seo-tag
lang: en_GB
logo: /apple-touch-icon-precomposed.png
author: Tom Vincent
twitter:
  card: summary
  username: tlvince
social:
  name: Tom Vincent
  links:
    - https://twitter.com/tlvince
    - https://www.linkedin.com/in/tlvince
    - https://github.com/tlvince
    - https://keybase.io/tlvince

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
